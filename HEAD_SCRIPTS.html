
<script type="text/javascript" language="JavaScript">
function updateConditionals() {
  try {
  if (parent.$('#signupFormIframe1')) {
    parent.$('#signupFormIframe1').height($('body').height() + 20);
  }
  } catch (e) {}
}

function checkMandatory() {
  var ok2submit = 1;
  var errorFields = '';
  var atTest = /\@/;
  var dotTest = /\./;
  if ((atTest.test(document.signupForm.Email.value) == false) || (dotTest.test(document.signupForm.Email.value) ==
    false)) {
  ok2submit = 0;
  errorFields += 'Email';
  }
  if ((document.signupForm.Email.value == '') || (document.signupForm.Email.value == ' ')) {
  ok2submit = 0;
  errorFields += ', Email';
  }
  if ((document.signupForm.Firstname.value == '') || (document.signupForm.Firstname.value == ' ')) {
  ok2submit = 0;
  errorFields += ', Firstname';
  }
  if ((document.signupForm.Lastname.value == '') || (document.signupForm.Lastname.value == ' ')) {
  ok2submit = 0;
  errorFields += ', Lastname';
  }
  if ((document.signupForm.Phone.value == '') || (document.signupForm.Phone.value == ' ')) {
  ok2submit = 0;
  errorFields += ', Phone';
  }
  if (ok2submit == 0) {
  var errorFields2 = errorFields.replace(/^\, /, '');
  alert('To submit this form, please ensure you have entered information for: ' + errorFields2);
  return false;
  } else {
  return true;
  }
}
$(document).ready(function () {
  $('#signup_Email').on('blur', function () {
  $('#emailEntryAlert').html('');
  $(this).mailcheck({
    suggested: function (element, suggestion) {
    $('#emailEntryAlert').html('Did you mean <a onclick="$(\'#signup_Email\').val(\'' + suggestion.full +
      '\'); $(\'#emailEntryAlert\').html(\'\');" style="text-decoration: underline; cursor: pointer;" title="Click here to make this your intended email address">' +
      suggestion.full + '</a>?');
    },
    empty: function (element) {
    if ($('#signup_Email').val() == '') {
      $('#emailEntryAlert').html('Be sure to enter a valid email address!');
    }
    }
  });
  });
  $(':input').on('click', function () {
  updateConditionals()
  });
  $(':input').on('blur', function () {
  updateConditionals()
  });
  $(':input').on('focus', function () {
  updateConditionals()
  });
  $(':input').on('keyup', function () {
  updateConditionals()
  });
  $('textarea').on('click', function () {
  updateConditionals()
  });
  $('textarea').on('blur', function () {
  updateConditionals()
  });
  $('textarea').on('focus', function () {
  updateConditionals()
  });
  $('textarea').on('keyup', function () {
  updateConditionals()
  });
  $('select').on('click', function () {
  updateConditionals()
  });
  $('select').on('blur', function () {
  updateConditionals()
  });
  $('select').on('focus', function () {
  updateConditionals()
  });
  $('select').on('change', function () {
  updateConditionals()
  });
  updateConditionals();
});
</script>
